<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./dist/app.css">
        <title>Monochrome</title>
        <style>
            .hero {
                margin: 0;
                padding: 100px 0px;
                text-align: center;
                background: #1267FA;
                color: #fff;
            }
            .title {
                text-transform: uppercase;
            }
            .row {
                margin-bottom: 10px;
            }
            .grid-block {
                background: #1267fa17;
                text-align: center;
                padding: 8px;
            }
            section {
                margin-top: 50px;
                margin-bottom: 50px;
            }
        </style>
    </head>
    <body>
        <h1 class="hero">Monochrome CSS framework</h1>
        <div class="wrapper container-fluid">
            <section>
                <h3 class="title">Grid</h3>
                <div class="row">
                    <div class="col-xs">
                        <div class="grid-block">12</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs">
                        <div class="grid-block">6</div>
                    </div>
                    <div class="col-xs">
                        <div class="grid-block">6</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs">
                        <div class="grid-block">4</div>
                    </div>
                    <div class="col-xs">
                        <div class="grid-block">4</div>
                    </div>
                    <div class="col-xs">
                        <div class="grid-block">4</div>
                    </div>
                </div>
            </section>
            <section>
                <h3 class="title">Typography</h3>
                <div class="row">
                    <div class="col-xs">
                        <h1>Heading 1</h1>
                        <h2>Heading 2</h2>
                        <h3>Heading 3</h3>
                        <h4>Heading 4</h4>
                        <h5>Heading 5</h5>
                        <h6>Heading 6</h6>
                    </div>
                    <div class="col-xs">
                        <p>p</p>
                        <a href="">a</a>
                    </div>
                </div>
            </section>
            <section>
                <h3 class="title">Buttons</h3>
                <p>
                    <button class="btn">Clear</button>
                    <button class="btn btn-default">Default</button>
                    <button class="btn btn-outline">Outline</button>
                </p>
                <p>
                    <button class="btn" disabled>Clear (disabled)</button>
                    <button class="btn btn-default" disabled>Default (disabled)</button>
                    <button class="btn btn-outline" disabled>Outline (disabled)</button>
                </p>
            </section>
            <section>
                <h3 class="title">TABLES</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Height</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Stephen Curry</td>
                            <td>27</td>
                            <td>1,91</td>
                            <td>Akron, OH</td>
                        </tr>
                        <tr>
                            <td>Klay Thompson</td>
                            <td>25</td>
                            <td>2,01</td>
                            <td>Los Angeles, CA</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section>
                <h3 class="title">FORMS</h3>
                <form>
                    <div class="row">
                        <div class="col-xs">
                            <label for="email">Email</label>
                            <input type="email" placeholder="email@domain.com" id="email">
                        </div>
                    </div>
                    <label for="message">Message</label>
                    <textarea placeholder="Hello World" id="message"></textarea>
                    <input class="btn btn-default" type="submit" value="Submit">
                </form>
            </section>
        </div>
    </body>
</html>
