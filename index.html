<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./dist/app.css">
        <title>Monochrome</title>
        <style>
            .hero {
                margin: 0;
                padding: 150px 0px;
                text-align: center;
                background: #f1f5f9;
            }
            .title {
                text-transform: uppercase;
            }
            .row {
                margin-bottom: 10px;
            }
            .grid-block {
                background: #f1f5f9;
                text-align: center;
                padding: 8px;
            }
        </style>
    </head>
    <body>
        <h1 class="hero">Monochrome CSS framework</h1>
        <div class="wrapper container-fluid">
            <section>
                <h3 class="title">Grid</h3>
                <div class="row">
                    <div class="col-xs">
                        <div class="grid-block">12</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs">
                        <div class="grid-block">6</div>
                    </div>
                    <div class="col-xs">
                        <div class="grid-block">6</div>
                    </div>
                </div>
            </section>
            <section>
                <h3 class="title">Typography</h3>
                <h1>Heading 1</h1>
                <h2>Heading 2</h2>
                <h3>Heading 3</h3>
                <h4>Heading 4</h4>
                <h5>Heading 5</h5>
                <h6>Heading 6</h6>
            </section>
            <section>
                <h3i class="title">Buttons</h3>
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-primary" disabled>Primary Disabled</button>
                <button class="btn btn-secondary">Secondary</button>
                <button class="btn btn-secondary" disabled>Secondary Disabled</button>
            </section>
        </div>
    </body>
</html>
